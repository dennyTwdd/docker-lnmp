  #     - lamp
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./htdocs:/usr/local/apache2/htdocs
  #     - ./docker/apache/httpd-vhosts.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf
  nginx:
    container_name: nginx
    build: ./docker/nginx
    ports: 
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./www:/var/www/html
    networks:
      - lnmp
    profiles:
      - php80
      - php74
      - all

  php80:
    container_name: php80
    build:
      context: ./docker/php80
      args:
        PHP80_VERSION: $PHP80_VERSION
    networks:
      - lnmp
    ports:
      - "9000:9000"
    volumes:
      - ./www:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mysql
    profiles:
      - php80
      - all

  php74:
    container_name: php74
    build: 
      context: ./docker/php74
      args:
        PHP74_VERSION: $PHP74_VERSION
    networks:
      - lnmp
    ports:
      - "9000:9000"
    volumes:
      - ./www:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mysql
    profiles:
      - php74
      - all

  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - lnmp
    volumes:
      - ./docker/mysql:/var/lib/mysql
    profiles:
      - php80
      - php74
      - all

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pma
    networks:
      - lnmp
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 300M
    restart: always
    ports:
      - 8085:80
    depends_on:
      - mysql
    profiles:
      - php80
      - php74
      - all
  redis:
    container_name: redis
    build: ./docker/redis
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis/redis.conf/:/usr/local/etc/redis.conf
      - ./docker/redis/data:/usr/local/redis/data
      - ./docker/redis/redis.log:/usr/local/redis/redis.log
    networks:
      - lnmp
    restart: always
    profiles:
      - php80
      - php74
      - all
  golang:
    container_name: golang
    build: 
      context: ./docker/golang
      args:
        GOLANG_VERSION: $GOLANG_VERSION
        GOLANG_USER: $GOLANG_USER 
        GOLANG_UID: $GOLANG_UID 
    
    ports:
      - "8888:80"
    volumes:
      - ./golang:/go
    networks:
      - lnmp
    # restart: always
    # profiles:
    #   - php80
    #   - php74
    #   - all
networks:
    lnmp:
